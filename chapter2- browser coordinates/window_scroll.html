<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window scroll API</title>
    <style>
        .boxWrap div {
            width: 200px;
            height: 200px;
            background-color: #333;
            border: 1px solid #fff;
        }

        .boxWrap .targetDiv {
            background-color: red;
        }

        .btnWrap {
            margin-bottom: 20px;
            position: fixed; right: 10px; top: 10px;
        }

    </style>
</head>

<body>
    <p>버튼을 클릭해 스크롤 시키기!</p>
    <div class="btnWrap">
        <button class="btn1">scroll by(x,y)</button>
        <button class="btn2">scroll to(x,y)</button>
        <button class="btn3">scroll Into targetDiv</button>
    </div>
    <div class="boxWrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="targetDiv"></div>
        <div></div>
    </div>

    <script>
        var btn1 = document.querySelector(".btn1");
        var btn2 = document.querySelector(".btn2");
        var btn3 = document.querySelector(".btn3");
        var targetDiv = document.querySelector(".targetDiv");

        // scrollBy(x,y) - 상대적인 스크롤 위치
        btn1.addEventListener("click", () => {
            // window.scrollBy(0, 100); //y축으로 100px씩 이동

            window.scrollBy({
                top: 500,
                left: 0,
                behavior: "smooth"
            }) //이렇게 쓸 수도 있음!!
            console.log(window.scrollX, window.scrollY)
        });

        //scrollTo(x,y) - 절대적인 스크롤 위치
        btn2.addEventListener("click", () => {
            window.scrollTo(0, 100); //y축으로 100px위치로 이동
            console.log(window.scrollX, window.scrollY)
        });

        //element.scrollIntoView() - 원하는 element로 스크롤 이동
        btn3.addEventListener("click", () => {
            targetDiv.scrollIntoView();
        });
    </script>
</body>

</html>
