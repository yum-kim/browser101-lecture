<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근게임</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5f950a8ed.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <section id="wrap">
        <div class="container">
            <div class="btn-area">
                <button class="game-btn play">
                    <i class="fas fa-pause pause-btn"></i>
                    <i class="fas fa-play play-btn"></i>
                </button>
                <div class="timer">
                    <span class="min">00</span>:<span class="sec">00</span>
                </div>
                <div class="count">
                    <span class="count-num">0</span>
                </div>
            </div>
            <div class="play-area">
                <!-- template -->

            </div>
        </div>
    </section>

    <div id="layerPopup">
        <button class="replay-btn">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup-text"></span>
    </div>

    
</body>

</html>
